{% extends 'base_layout.html'%}

{% block content%}
<div class="form-format">
  <h2 class="form-title">Sign Up</h2>
  <form class="site-form" action="/user/signup/" method="post">
    {% csrf_token %}
    {{ form }}
    <div class="form-submit">
      <input type = "submit" value = "Join">
    </div>
  </form>
</div>

{% endblock %}
