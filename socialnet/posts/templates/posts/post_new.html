{% extends 'base_layout.html'%}

{% block content%}
  <div class="form-format">
    <h2 class="form-title">New Post</h2>
      <form class='site-form' action='/posts/' method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form }}
        <div class="form-submit">
          <input type='submit' value='Post'>
        </div>
      </form>
  </div>
{% endblock %}
